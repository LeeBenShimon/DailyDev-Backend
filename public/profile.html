<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px; }
        #posts { margin-top: 20px; }
    </style>
</head>
<body>

    <h2>User Profile</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Bio:</strong> <span id="bio"></span></p>

    <h2>My Posts</h2>
    <div id="posts"></div>

    <button onclick="logout()">Logout</button>

    <script>
        const baseUrl = "http://localhost:3000";
        const accessToken = localStorage.getItem("accessToken");
        const userId = localStorage.getItem("userId");

        if (!accessToken || !userId) {
            alert("Unauthorized! Redirecting to login.");
            window.location.href = "index.html";
        }

        async function fetchProfile() {
            const response = await fetch(`${baseUrl}/user/profile`, {
                method: "GET",
                headers: { "Authorization": `Bearer ${accessToken}` }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById("name").textContent = user.name;
                document.getElementById("email").textContent = user.email;
                document.getElementById("bio").textContent = user.bio || "No bio yet.";
            } else {
                alert("Failed to fetch profile!");
            }
        }

        async function fetchPosts() {
            const userId = localStorage.getItem("userId");
            const accessToken = localStorage.getItem("accessToken");
        
            if (!userId || !accessToken) {
                alert("Unauthorized! Redirecting to login.");
                window.location.href = "index.html";
                return;
            }
        
            try {
                console.log(`Fetching posts for user: ${userId}`);
        
                // âœ… Ensure the backend supports this query
                const response = await fetch(`${baseUrl}/posts?owner=${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`
                    }
                });
        
                if (!response.ok) {
                    throw new Error(`Failed to fetch posts: ${response.statusText}`);
                }
        
                const posts = await response.json();
                console.log("Fetched posts:", posts);
        
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = "";
        
                if (posts.length === 0) {
                    postsContainer.innerHTML = "<p>No posts yet.</p>";
                } else {
                    posts.forEach(post => {
                        postsContainer.innerHTML += `<p><strong>${post.title}</strong>: ${post.content}</p>`;
                    });
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
                document.getElementById("posts").innerHTML = `<p>Error loading posts.</p>`;
            }
        }
        
        
        function logout() {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("userId");
            window.location.href = "index.html";
        }

        fetchProfile();
        fetchPosts();
    </script>

</body>
</html>
